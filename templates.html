<script id="charityPartial" class="partial" type="text/html">
    <li class="charity radius">
      <div class="panel">
        <img src="/images/{{logo}}"/>
        <p class="name">{{ name }}</p>
      </div>
    </li>
</script>
<script id="charitiesTemplate" type="text/html">
  <div id="charities" class="row" ng-show="showCharities">
    <ul class="small-block-grid-3 large-block-grid-5">
      {{#charities}}
        {{>charityPartial}}
      {{/charities}}
    </ul>
  </div>
</script>
